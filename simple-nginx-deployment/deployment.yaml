apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
    namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
