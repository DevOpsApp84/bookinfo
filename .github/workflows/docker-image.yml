name: Docker Image CI Build
on:
  push:
    branches: [ webapp ]
  pull_request:
    branches: [ webapp ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push webapp v1
      uses: docker/build-push-action@v2
      with:
        context: webapp/src/v1
        push: true
        tags: v1_latest
    - name: Build and push webapp v2
      uses: docker/build-push-action@v2
      with:
        context: webapp/src/v2
        push: true
        tags: v2_latest
